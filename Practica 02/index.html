<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    
    <div class="container">
        <div class="row">


            <div class="col-lg-4 col-md-6">
                <div class="row corto">
                    <div class="col m-2" style="background-color: rgb(31, 196, 168);">
                        <div class="row divIcono">
                            <i class="bi bi-book"></i>
                        </div>
                        <div class="row divTexto">
                            About Us
                        </div>
                    </div>
                    <div class="col m-2" style="background-color: rgb(114, 226, 208);">
                        <div class="row divIcono">
                            <i class="bi bi-inboxes-fill"></i>
                        </div> 
                        <div class="row divTexto">
                            Our Team
                        </div>
                    </div>
                </div>


                <div class="row corto">
                    <div class="col m-2" style="background-color: rgb(212, 89, 58);">
                        <div class="row divIcono">
                            <i class="bi bi-box-arrow-down"></i>
                        </div>
                        <div class="row divTexto">
                            Resume
                        </div>
                    </div>
                </div>

            </div>



            <div class="col-lg-4 col-md-6">
                <div class="row largo" style="height: 100%;">
                    <div class="col m-2" style="background-color: rgba(42, 147, 218, 0.856);">
                        <div class="row divIcono">
                            <i class="bi bi-images"></i>
                        </div>
                        <div class="row divTexto">
                            Our Works
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-lg-4 col-md-12">

                <div class="row corto">
                    <div class="col m-2" style="background-color: rgb(209, 53, 162);">
                        <div class="row divIcono">
                            <i class="bi bi-map"></i>
                        </div>
                        <div class="row divTexto">
                            Contacts
                        </div>
                    </div>
                </div>

                <div class="row corto">

                    <div class="col m-2" style="background-color: rgb(202, 103, 45);">
                        <div class="row divIcono">
                            <i class="bi bi-pencil-fill"></i>
                        </div>
                        <div class="row divTexto">
                            Blog
                        </div>
                    </div>

                    <div class="col m-2" style="background-color: rgb(221, 156, 35);">
                        <div class="row divIcono">
                            <i class="bi bi-envelope-open-fill"></i>
                        </div>
                        <div class="row divTexto">
                            Feedback
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
  </body>
</html>
