<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Joshua</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="divPrincipal">
        <div class="calculadora">
            <div class="divInput">
                <input id="salida"></input>
            </div>
            <div class="borrar">
                <button id="borrarInf" onclick="borrar();">Borrar</button>
            </div>
            <div class="grid">
                <button id="7" onclick="numero('7');">7</button>
                <button id="8" onclick="numero('8');">8</button>
                <button id="8" onclick="numero('9');">9</button>
                <button id="/" onclick="entre();">/</button>
                <button id="4" onclick="numero('4');">4</button>
                <button id="5" onclick="numero('5');">5</button>
                <button id="6" onclick="numero('6');">6</button>
                <button id="X" onclick="por();">X</button>
                <button id="1" onclick="numero('1');">1</button>
                <button id="2" onclick="numero('2');">2</button>
                <button id="3" onclick="numero('3');">3</button>
                <button id="-" onclick="menos();">-</button>
                <button id="." onclick="numero('.');">.</button>
                <button id="0" onclick="numero('0');">0</button>
                <button id="=" onclick="igual();">=</button>
                <button id="+" onclick="mas();">+</button>
            </div>
        </div>
    </div>
    <script src="funciones.js"></script>
</body>
</html>
