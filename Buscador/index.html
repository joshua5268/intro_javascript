<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    
    <header class="bg-transformer py-3">
        <div class="container">
            <div class="row bg-black">
                <div class="col-6">
                    <div class="d-flex align-items-center h-100">
                        <h4 class="mb-0 text-white">Buscador Videojuegos</h4>
                    </div>
                </div>
                
                <div class="col-6">
                    <nav>
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                            <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link text-white" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link text-white" href="#">Ayuda</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1 class="text-center pt-2 text-danger">VIDEOJUEGOS</h1>
                    <div class="card my-5 p-2 bg-primary bg-opacity-75 text-white">
                        <form id="form-busqueda">
                            <div class="row">
                                    <div class="col">
                                    <label for="inputName">Nombre</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                                    </div>
                                    <div class="col">
                                        <label for="inputGenero">Genero</label>
                                        <select id="inputGenero" class="form-select">
                                            <option value selected>Elije...</option>
                                            <option value="Aventura">Aventura</option>
                                            <option value="Peleas">Peleas</option>
                                            <option value="Disparos">Disparos</option>
                                            <option value="RPG">RPG</option>
                                            <option value="Deportes">Deportes</option>
                                            <option value="Plataformas">Plataformas</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="inputYear">AÃ±o</label>
                                        <select id="inputYear" class="form-select">
                                            <option value selected>Elije...</option>
                                            <option value="2015">2015</option>
                                            <option value="2016">2016</option>
                                            <option value="2017">2017</option>
                                            <option value="2018">2018</option>
                                            <option value="2019">2019</option>
                                            <option value="2020">2020</option>
                                            <option value="2021">2021</option>
                                            <option value="2022">2022</option>
                                        </select>
                                    </div>
                                    <div class="col d-flex align-items-end">
                                        <button type="submit" class="btn btn-success w-100">Buscar</button>
                                    </div>
                              </div>
                        </form>
                    </div>
                </div>
            </div>  
        </div>
    </header>

    <main class="bg-primary text-white py-5 bg-opacity-25">
        <div class="container">
            <div id="box-juegos" class="row row-cols-lg-2 row-cols-md-1">
                
            </div>
        </div>
    </main>

    <script src="js/code.js"></script>
    <script src="js/db.js"></script>

  </body>
</html>
